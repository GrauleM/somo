# Name the passfail color set as the default color set
passfail: &default [[0.9, 0.9, 0.9],  # 0 = FAIL
                    [0.0, 0.0, 0.0]]  # 1 = PASS

# Grasp types (green for precision, blue for power, grey for failure)
grasps:    [[0.9, 0.9, 0.9],  # 0 = FAIL
            [0.0, 0.0, 0.8],  # 1 = POWER
            [0.0, 0.8, 0.0]]  # 2 = PRECISION

# Segment colors are lgithblue --> dark blue
mean_link: [[0.95, 0.95, 0.95], # 0 - FAIL
            [0.8, 0.8, 1.0], # 1    - Segment 0 - Finger Base
            [0.6, 0.6, 1.0], # 2    - Segment 1
            [0.4, 0.4, 1.0], # 3    - Segment 2
            [0.2, 0.2, 1.0], # 4    - Segment 3
            [0.0, 0.0, 1.0], # 5    - Segment 4
            [0.0, 0.0, 0.80], # 6   - Segment 5
            [0.0, 0.0, 0.60], # 7   - Segment 6
            [0.0, 0.0, 0.40], # 8   - Segment 7
            [0.0, 0.0, 0.20], # 9   - Segment 8 = Fingertip for 9-link fingers
            [0.0, 0.0, 0.10], # 10  - Segment 9 = Overflow for different number of finger segs [WILL FIX THIS LATER]
            [0.0, 0.0, 0.10], # 11  - Segment 10 = Overflow for different number of finger segs [WILL FIX THIS LATER]
            [0.0, 0.0, 0.10]] # 12  - Segment 11 = Overflow for different number of finger segs (WILL FIX THIS LATER]

# Set the default color set equal to a copy of the passfail color set
default: *default

# Fingertip color is a nice golden color for now
fingertip: [1.0, 0.7, 0.0]