# Top-level settings
settings:
    traj_type: 'interp'  # Types include: 'waveform', 'interp'


# Place all of the type-specific settings in here
config:
    interp_type: none   # can be: 'linear', 'cubic'
    setpoints: # Setpoints are only used if you are doing an interpolation
        # [time, finger1_grasp, finger1_side, ...,fingerN_grasp, fingerN_side]
        main:
            - [0.00, 0, 0, 0.0]     #grab
            - [0.2,  0, 0, 0.6]     #grab
            - [0.8,  0, 0, 1.9]     #grab
            - [1.0,  0, 0, 2.0]


        prefix:
            - [0.00, 0, 0, 0.0]
            - [1.00, 0, 0, 0.0]
          
        suffix:
            - [5.00, 0, 0, 2.0]